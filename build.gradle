apply plugin: 'java'

project.with {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

subprojects {

    group 'org.ametiste.redgreen'

    version '0.2.0-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    ext {
        springVersion = "4.1.6.RELEASE"
    }
}